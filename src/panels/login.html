    <div class="login-home login-tabs">
        <div class="login-text">Por favor identifícate para jugar.</div>

        <div class="login-options">

                <label class="toggle-switch">
                    <input type="checkbox" class="toggle-input" checked>
                    <span class="toggle-slider"></span>
                </label>
                <div class="toggle-icons">
                    <svg class="icon-microsoft active" viewBox="0 0 24 24" width="24" height="24">
                        <rect x="1" y="1" width="10" height="10" fill="#f35325" />
                        <rect x="13" y="1" width="10" height="10" fill="#81bc06" />
                        <rect x="1" y="13" width="10" height="10" fill="#05a6f0" />
                        <rect x="13" y="13" width="10" height="10" fill="#ffba08" />
                    </svg>
                    <svg class="icon-offline" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="#fff"
                            d="M12 2C7 2 3 5 3 9c0 2.5 1.5 4.5 3.5 5.5C6 16.5 6 18 6 18s-1 1-3 1v2c0 0 6 0 9 0s9 0 9 0v-2c-2 0-3-1-3-1s0-1.5-.5-3.5C20.5 13.5 22 11.5 22 9c0-4-4-7-9-7zm0 2c3.5 0 6 2 6 5 0 2-2 3.5-5 3.5S8 11 8 9c0-3 2.5-5 5-5zm-2 4a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm4 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />

            </div>
            <button class="connect connect-home" style="margin-top: 20px;">Iniciar Sesión</button>
            <button class="cancel cancel-home" style="display: none;">Cancelar</button>
        </div>
    </div>

    <div class="login-offline login-tabs">
        <div class="login-text">Por favor ingresa tu apodo</div>

        <div class="input-login">
            <input type="text" class="email email-offline" placeholder="Apodo" />
        </div>

        <div class="login-options">
            <div class="login-toggle-container">
                <label class="toggle-switch">
                    <input type="checkbox" class="toggle-input">
                    <span class="toggle-slider"></span>
                </label>
                <div class="toggle-icons">
                    <svg class="icon-microsoft" viewBox="0 0 24 24" width="24" height="24">
                        <rect x="1" y="1" width="10" height="10" fill="#f35325" />
                        <rect x="13" y="1" width="10" height="10" fill="#81bc06" />
                        <rect x="1" y="13" width="10" height="10" fill="#05a6f0" />
                        <rect x="13" y="13" width="10" height="10" fill="#ffba08" />
                    </svg>
                    <svg class="icon-offline active" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="#fff"
                            d="M12 2C7 2 3 5 3 9c0 2.5 1.5 4.5 3.5 5.5C6 16.5 6 18 6 18s-1 1-3 1v2c0 0 6 0 9 0s9 0 9 0v-2c-2 0-3-1-3-1s0-1.5-.5-3.5C20.5 13.5 22 11.5 22 9c0-4-4-7-9-7zm0 2c3.5 0 6 2 6 5 0 2-2 3.5-5 3.5S8 11 8 9c0-3 2.5-5 5-5zm-2 4a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm4 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                    </svg>
                </div>
            </div>
            <button class="connect connect-offline" style="margin-top: 20px;">Iniciar Sesión</button>
            <button class="cancel cancel-offline" style="display: none;">Cancelar</button>
        </div>
    </div>

    <div class="login-AZauth login-tabs">
        <div class="login-text">Por favor inicia sesión para jugar.</div>

        <div class="input-login">
            <input type="text" class="email email-AZauth" placeholder="Correo electrónico" />
            <input type="password" class="password password-AZauth" placeholder="Contraseña" />
        </div>

        <div class="login-options">
            <button class="connect connect-AZauth">Iniciar Sesión</button>
            <button class="cancel cancel-AZauth" style="display: none;">Cancelar</button>
        </div>
    </div>

    <div class="login-AZauth-A2F login-tabs">
        <div class="login-text">Por favor ingresa el código de seguridad.</div>

        <div class="input-login">
            <input type="text" class="A2F A2F-AZauth" placeholder="Código" />
        </div>

        <div class="login-options">
            <button class="connect connect-AZauth-A2F">Validar</button>
            <button class="cancel cancel-AZauth-A2F">Cancelar</button>
        </div>
    </div>
</div>
